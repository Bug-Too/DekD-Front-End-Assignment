<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/resources/style/index.css">
    <title>MySlider</title>
</head>

<body>
    <div class="banner-header">
        Slider Assignment by Purich Seenuallae
    </div>
    <div class="banner-slider">
        <div class="banner-container">
            <img src="/resources/image/5.webp" alt="Banner 5">
            <img src="/resources/image/1.webp" alt="Banner 1">
            <img src="/resources/image/2.webp" alt="Banner 2">
            <img src="/resources/image/3.webp" alt="Banner 3">
            <img src="/resources/image/4.webp" alt="Banner 4">
            <img src="/resources/image/5.webp" alt="Banner 5">
            <img src="/resources/image/1.webp" alt="Banner 1">
        </div>
        <button class="prev-btn">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </button>
        <button class="next-btn">
            <span class="material-symbols-outlined">
                arrow_forward
            </span>
        </button>
    </div>
<!-- 5 dots -->
<div class="dots">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>

</body>
<script src="/resources/js/index.js"></script>

</html>
